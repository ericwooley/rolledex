type Mutation {
  refreshToken : NewTokenResponse
}


type Mutation {
  signUp (
    newUserArgs: SignupArgs!
  ): SignUpResult
}




input SignupArgs {
  email : String!
  password : String!
}

input LoginArg {
  email : String!
  password : String!
}

type SignUpResult {
  success : Boolean!
  email : String!
}

type LoginResponse {
  accessToken : String!
}

type NewTokenResponse {
  accessToken : String!
}

