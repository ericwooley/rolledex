actions:
- name: refreshToken
  definition:
    kind: synchronous
    handler: http://host.docker.internal:3333/login
    forward_client_headers: true
- name: signUp
  definition:
    kind: synchronous
    handler: http://host.docker.internal:3333/signUp
custom_types:
  enums: []
  input_objects:
  - name: SignupArgs
  - name: LoginArg
  objects:
  - name: SignUpResult
  - name: LoginResponse
  - name: NewTokenResponse
  scalars: []
